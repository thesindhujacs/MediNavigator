<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Web App</title>
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            /* Adjust as needed */
            margin-bottom: 20px;
        }

        .form-container {
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 750px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,form button,option, select, input image {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        form button{
            border: none;
            background-color: #6200ea;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #3700b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff
        }

        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        form input::placeholder {
            color: #999;
        }

    </style>
</head>

<body>
    
    <h1>Patient Registration Form</h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Container to center the form -->
    <div class="container">
        <!-- Form to Add Data -->
        <div class="form-container">
            <h2>Add Data</h2>
            <form id="dataForm" enctype="multipart/form-data">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Name" required><br>
                <label for="dobInput">Date of Birth:</label>
                <input type="date" id="dobInput" placeholder="DOB" required><br>
                <label for="genderInput">Gender:</label>
                <select id="genderInput" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" placeholder="Email" required><br>
                <label for="ageInput">Age:</label>
                <input type="number" id="ageInput" placeholder="Age" required><br>
                <label for="bloodgroupInput">Blood Group:</label>
                <select id="bloodgroupInput" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br>
                <label for="heightInput">Height:</label>
                <input type="number" id="heightInput" placeholder="Height (cm)" required><br>
                <label for="weightInput">Weight:</label>
                <input type="number" id="weightInput" placeholder="Weight (kg)" required><br>
                <label for="patientContactInput">Patient Contact Number:</label>
                <input type="tel" id="patientContactInput" placeholder="Patient Contact Number" required><br>
                <label for="emergencyContactInput">Emergency Contact Number:</label>
                <input type="tel" id="emergencyContactInput" placeholder="Emergency Contact Number" required><br>
                <label for="wardNumberInput">Ward Number:</label>
                <input type="text" id="wardNumberInput" placeholder="Ward Number" required><br>
                <label for="medicalHistoryInput">Medical History:</label>
                <input type="text" id="medicalHistoryInput" placeholder="Medical History"><br>
                <label for="imageInput">Image:</label>
                <input type="file" id="imageInput">
                <button type="submit">Add Data</button>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Form to Update Data -->
    <!-- <h2>Update Data</h2> -->

    <form id="updateForm" style="display: none;" enctype="multipart/form-data">
        <input type="hidden" id="updateId">
        <input type="text" id="updateName" placeholder="Name" required>
        <input type="date" id="updateDOB" placeholder="DOB" required>
        <select id="genderInput" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="email" id="updateEmail" placeholder="Email" required>
        <input type="number" id="updateAge" placeholder="Age" required>
        <select id="bloodgroupInput" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        <input type="number" id="updateHeight" placeholder="Height (cm)" required>
        <input type="number" id="updateWeight" placeholder="Weight (kg)" required>
        <input type="tel" id="updatePatientContact" placeholder="Patient Contact Number" required>
        <input type="tel" id="updateEmergencyContact" placeholder="Emergency Contact Number" required>
        <input type="text" id="updateWardNumber" placeholder="Ward Number" required>
        <input type="text" id="updateMedicalHistory" placeholder="Medical History">
        <input type="file" id="updateImage">
        <button type="submit">Update Data</button>
    </form>

    <!-- Data List -->
    <!-- <h2>Data List</h2> -->
    <ul id="dataList">
        <!-- Data items will be dynamically inserted here -->
    </ul>
    <div style="display: none;">
    <!-- Search Database -->
    <div class="container">
        <!-- Form to Add Data -->
        <div class="form-container">
            <h1>Search Database</h1>
            <form id="searchForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
    </div>
</body>

</html>
