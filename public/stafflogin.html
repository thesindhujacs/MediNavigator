<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - MediNavigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://plus.unsplash.com/premium_photo-1681842883882-b5c1c9f37869?q=80&w=1781&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* Prevent scroll bars due to large background image */
        }
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://plus.unsplash.com/premium_photo-1681842883882-b5c1c9f37869?q=80&w=1781&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); /* Apply blur effect to the background */
            z-index: -1; /* Send the blurred background behind the form */
        }
        .login-container {
            position: relative;
            z-index: 1; /* Ensure form is above the blurred background */
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }
        select, input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: calc(107% - 20px);
            padding: 10px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        .error {
            color: #ff5252;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="login-container">
        <h1>Staff Login</h1>
        <form id="loginForm">
            <label for="staffName">Select Staff Name</label>
            <select id="staffName" required>
                <option value="">Select a staff member</option>
                <option value="staff1">Natasha</option>
                <option value="staff2">Arizona</option>
                <option value="staff3">Robbin</option>
            </select>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit" class="btn">Login</button>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const staffName = document.getElementById('staffName');
        const password = document.getElementById('password');
        const error = document.getElementById('error');

        const staffCredentials = {
            staff1: 'natasha',
            staff2: 'arizona',
            staff3: 'robbin'
        };

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedStaff = staffName.value;
            const enteredPassword = password.value;

            if (staffCredentials[selectedStaff] && staffCredentials[selectedStaff] === enteredPassword) {
                window.location.href = 'staff.html';
            } else {
                error.textContent = 'Error: Invalid staff name or password.';
            }
        });
    </script>
</body>
</html>
