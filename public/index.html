<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNavigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>MediNavigator</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#welcome">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome">
        <div class="welcome-text">
            <h2 class="animate-text" id="typing-text"></h2>
            <p class="animate-text">Your trusted partner in healthcare management.</p>
        </div>
        <div class="welcome-image">
            <img src="https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image">
        </div>
    </section>

    <section class="buttons">
        <!-- Doctor Button -->
        <a href="doctorlogin.html" class="btn doctor-btn">
            <img src="https://media.istockphoto.com/id/1373659740/photo/shot-of-a-young-doctor-sharing-information-from-his-digital-tablet-with-an-older-patient.jpg?s=612x612&w=0&k=20&c=xi-5BceyNKDF919oSK3GheekuIGTJ5Jl3ccWopz47LE=" alt="Doctor">
            <div class="overlay">
                <div class="text">Doctors</div>
            </div>
        </a>
        
        <!-- Staff Button -->
        <a href="stafflogin.html" class="btn staff-btn">
            <img src="https://img.freepik.com/premium-photo/asian-female-nurse-uniform-working-hospital-with-doctor-patient-wheelchair-background_34755-1249.jpg" alt="Staff">
            <div class="overlay">
                <div class="text">Staff</div>
            </div>
        </a>
        
        <!-- Patient Button -->
        <a href="patientlogin.html" class="btn patient-btn">
            <img src="https://plus.unsplash.com/premium_photo-1681996569472-2f9a3a7da29a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8" alt="Patient">
            <div class="overlay">
                <div class="text">Patient</div>
            </div>
        </a>
    </section>

    <br><br>
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@medinavigator.com</p>
        <p>Phone: +1234567890</p>
        <p>&copy; 2024 MediNavigator. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome to MediNavigator";
            const typingTextElement = document.getElementById("typing-text");
            let index = 0;

            function type() {
                if (index < text.length) {
                    typingTextElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                }
            }

            type();
        });
    </script>
</body>
</html>
